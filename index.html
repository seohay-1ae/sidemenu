<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>페이지 목록</title>
        <style>
            /* 기본 스타일 설정 */
            body {
                font-family: "Arial", sans-serif;
                padding: 2rem;
                background: #f9f9f9;
            }
            h1 {
                margin-bottom: 1rem;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                margin-bottom: 0.5rem;
            }
            a {
                text-decoration: none;
                color: #0070f3;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>테스트용 페이지 목록</h1>

        <!-- 여기서 페이지 링크들이 자동으로 생성됩니다 -->
        <ul id="page-list"></ul>

        <script>
            // 여기에 있는 배열에 파일 이름만 추가하면 됩니다!
            // 파일 이름은 실제 프로젝트 폴더에 존재하는 .html 파일이어야 해요
            const pages = [
                "login.html", // 로그인 페이지
                "signup.html", // 회원가입 페이지
                "mypage.html", // 마이페이지
                "about.html", // 소개 페이지
            ];

            // 위의 파일 목록을 기반으로 리스트 자동 생성
            const ul = document.getElementById("page-list");

            pages.forEach((page) => {
                const li = document.createElement("li");
                const a = document.createElement("a");

                // 각 항목에 링크 설정
                a.href = page;
                a.innerText = page;

                // 리스트에 추가
                li.appendChild(a);
                ul.appendChild(li);
            });
        </script>
    </body>
</html>
